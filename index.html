<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify-copy</title>
  </head>
  <body>
    <header>
      <img class="header-logo" src="img/logo.png" alt="" />
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-list-link">Premium</li>
          <li class="navigation-list-link">Suporte</li>
          <li class="navigation-list-link">Baixar</li>
          <li class="navigation-list-link">|</li>
          <li class="navigation-list-link">Inscrever-se</li>
          <li class="navigation-list-link">Entrar</li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="banner">
        <h1>Curta o Premium grátis por 2 meses</h1>
        <h2>Depois, pague somente R$ 19,90/mês. Cancele quando quiser.</h2>
        <div class="button">
          <span class="btn1">Comece agora</span>
          <span class="btn2">Ver Planos</span>
          <p class="banner-footer">
            Sujeito a Termos e Condições. Oferta de 2 meses grátis não
            disponível para quem já usou o Premium.
          </p>
        </div>
      </div>
    </section>

</html>
